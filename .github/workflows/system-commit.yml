name: System Daily Commit

on:
  schedule:
    - cron: '15 1 * * *'
  workflow_dispatch:

jobs:
  daily-commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create system commit
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git checkout remote/automation || git checkout -b remote/automation
          git commit --allow-empty -m "chore: commit a day keeps the doctor away"
          git push origin remote/automation
